# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "clever-operator"
description = "A kubernetes operator that expose clever cloud's resources through custom resource definition"
version = "0.5.5"
edition = "2021"
rust-version = "1.66.1"
authors = ["Florentin Dubois <florentin.dubois@clever-cloud.com>"]
license-file = "LICENSE"
repository = "https://github.com/CleverCloud/clever-operator"
readme = "README.md"
keywords = ["kubernetes", "operator", "clevercloud", "openshift"]

[dependencies]
async-trait = "^0.1.68"
base64 = "^0.21.2"
chrono = { version = "^0.4.26", default-features = false }
clap = { version = "^4.3.0", features = ["derive"] }
clevercloud-sdk = { version = "^0.11.0", features = ["jsonschemas"] }
config = "^0.13.3"
futures = "^0.3.28"
hostname = "^0.3.1"
hyper = { version = "^0.14.26", default-features = false, features = ["server", "tcp", "http1"] }
json-patch = "^1.0.0"
kube = { version = "^0.82.2", default-features = false, features = [
    "client",
    "rustls-tls",
    "ws",
    "gzip",
    "derive",
    "jsonpatch",
    "runtime",
] }
k8s-openapi = { version = "^0.18.0", default-features = false, features = [
    "v1_24",
] }
once_cell = { version = "^1.18.0", optional = true }
opentelemetry = { version = "^0.19.0", features = [
    "rt-tokio",
], optional = true }
opentelemetry-jaeger = { version = "^0.18.0", features = [
    "rt-tokio",
    "collector_client",
    "reqwest_collector_client",
    "reqwest_rustls_collector_client"
], optional = true }
paw = "^1.0.0"
prometheus = { version = "^0.13.3", optional = true }
schemars = { version = "^0.8.12", features = [
    "chrono",
    "indexmap1",
    "uuid1",
    "bytes",
    "url",
] }
sentry = { version = "^0.31.3", default-features = false, features = ["backtrace", "contexts", "panic", "reqwest", "rustls"], optional = true }
sentry-types = { version = "^0.31.3", optional = true }
sentry-tracing = { version = "^0.31.3", optional = true }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = { version = "^1.0.96", features = [
    "preserve_order",
    "float_roundtrip",
] }
serde_yaml = "^0.9.21"
tempfile = "^3.5.0"
thiserror = "^1.0.40"
tokio = { version = "^1.28.2", features = ["full"] }
tracing = "^0.1.37"
tracing-subscriber = { version = "^0.3.17", default-features = false, features = ["std", "ansi"] }
tracing-opentelemetry = { version = "^0.19.0", optional = true }

[features]
default = [
    "metrics",
    "trace",
    "tracker",
]
logging = [
    "clevercloud-sdk/logging",
]
metrics = ["clevercloud-sdk/metrics", "once_cell", "prometheus"]
tracker = ["sentry", "sentry-tracing", "sentry-types"]
trace = [
    "clevercloud-sdk/trace",
    "clevercloud-sdk/tokio",
    "tracing-opentelemetry",
    "opentelemetry",
    "opentelemetry-jaeger",
]

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
